<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLA University</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: red;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-shadow: 0 0 5px red, 0 0 10px red, 0 0 20px darkred;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 1.2rem;
        }
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            color: black;
            background: red;
            border: none;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 0 5px red, 0 0 10px darkred;
            animation: pulse 2s infinite;
        }
        .btn:hover {
            background: darkred;
            color: white;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px red, 0 0 20px darkred; }
            50% { box-shadow: 0 0 20px red, 0 0 40px darkred; }
            100% { box-shadow: 0 0 10px red, 0 0 20px darkred; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Device Version Does Not Support This Webpage</h1>
        <p>Turn back... while you still can.</p>
        <button class="btn" onclick="closeBrowser()">Enter</button>
    </div>

    <script>
        function closeBrowser() {
            window.open('', '_self').close();
        }
    </script>
</body>
</html>
